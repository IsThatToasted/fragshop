<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <title>FragShop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">üß¥</div>
      <div>
        <div class="title">FragShop</div>
        <div class="sub">Inventory pulled live from GitHub Issues</div>
      </div>
    </div>

    <div class="right">
      <button id="refreshBtn" class="btn">Refresh</button>
      <a id="inventoryRepoLink" class="btn ghost" target="_blank" rel="noreferrer">Inventory Repo</a>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="panel">
        <div class="panelTitle">Filters</div>

        <label class="label">Search</label>
        <input id="searchInput" class="input" placeholder="house, name, type, size‚Ä¶" />

        <label class="label">House</label>
        <select id="houseSelect" class="input">
          <option value="">All houses</option>
        </select>

        <label class="label">Sort</label>
        <select id="sortSelect" class="input">
          <option value="updated_desc">Recently updated</option>
          <option value="price_asc">Price low ‚Üí high</option>
          <option value="price_desc">Price high ‚Üí low</option>
          <option value="house_asc">House A ‚Üí Z</option>
          <option value="name_asc">Name A ‚Üí Z</option>
        </select>

        <div id="statusLine" class="statusLine">‚Äî</div>
      </div>

      <div class="panel">
        <div class="panelTitle">Houses</div>
        <div id="houseList" class="houseList"></div>
      </div>
    </aside>

    <section class="content">
      <div class="contentTop">
        <div class="chips">
          <span class="chip" id="countChip">0 items</span>
          <span class="chip muted" id="noteChip">Only items tagged ‚ÄúIn Stock‚Äù</span>
        </div>
      </div>

      <div id="banner"></div>
      <div id="list"></div>
    </section>
  </main>

  <div id="toast" class="toast hidden"></div>

  <!-- Reserve Modal -->
<div id="reserveModal" class="modal" aria-hidden="true">
  <div class="modal__backdrop" data-close-modal></div>

  <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="reserveTitle">
    <div class="modal__head">
      <div>
        <div id="reserveTitle" class="modal__title">Reserve</div>
        <div id="reserveSubtitle" class="modal__sub">‚Äî</div>
      </div>
      <button class="modal__x" type="button" data-close-modal aria-label="Close">‚úï</button>
    </div>

    <form id="reserveForm" class="modal__form">
      <!-- User -->
      <div class="grid2">
        <label class="field">
          <span>Your name</span>
          <input id="rf_name" name="name" autocomplete="name" required />
        </label>

        <label class="field">
          <span>Contact (IG / Email / Whatnot)</span>
          <input id="rf_contact" name="contact" autocomplete="email" required />
        </label>
      </div>

      <div class="grid2">
        <label class="field">
          <span>Payment method</span>
          <input id="rf_payment" name="payment_method" placeholder="Venmo, PayPal, Cash, etc." />
        </label>

        <label class="field">
          <span>Shipping or pickup</span>
          <input id="rf_delivery" name="delivery" placeholder="Ship / Local pickup" />
        </label>
      </div>

      <label class="field">
        <span>Notes (optional)</span>
        <textarea id="rf_notes" name="notes" rows="4" placeholder="Anything you want me to know?"></textarea>
      </label>

      <!-- Item (hidden) -->
      <input type="hidden" id="rf_item" name="item" />
      <input type="hidden" id="rf_inventory_link" name="inventory_link" />
      <input type="hidden" id="rf_price" name="price" />
      <input type="hidden" id="rf_ml" name="ml" />
      <input type="hidden" id="rf_type" name="type" />
      <input type="hidden" id="rf_house" name="design_house" />
      <input type="hidden" id="rf_fragrance" name="fragrance_name" />

      <div class="modal__actions">
        <button class="badge" type="button" data-close-modal>Cancel</button>
        <button id="reserveSubmitBtn" class="badge good" type="submit">Send reservation</button>
      </div>

      <div class="modal__fineprint">
        By submitting, you‚Äôre requesting a reservation ‚Äî not a guaranteed hold.
      </div>
    </form>
  </div>
</div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
